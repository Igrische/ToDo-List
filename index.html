<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <title> Nice ToDoList </title>   
</head>

<body>
    <div class="to_do">
        <h1>To-Do List</h1>

        <div class="input_button">
            <input class="input_add" type="text">
            <button class="button_add">Добавить</button>
        </div>

        <div class="allTasks"></div>
    
    </div>
    
    <div class="navig_ul">
        <ul class="navigation">
            <li><button class="classAllTask activClass" id="button_allTasks">Все задачи</button></li>
            <li><button class="" id="button_outstandingTasks">Невыполненные</button></li>
            <li><button class="" id="button_completedTasks">Выполненные</button></li>
        </ul>
        <button class="deleteAllTasks">Удалить всё</button>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
